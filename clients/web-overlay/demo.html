<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenSyncParty Web Overlay Demo</title>
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #0f0f0f;
        color: #f4f4f4;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .stage {
        width: min(960px, 92vw);
        background: #1a1a1a;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      }
      video {
        width: 100%;
        max-height: 60vh;
        border-radius: 10px;
        background: #000;
      }
      .hint {
        margin-top: 12px;
        font-size: 14px;
        color: #bdbdbd;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <video controls crossorigin="anonymous">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
      </video>
      <div class="hint">
        The overlay loads automatically. Change the room ID to sync with others.
      </div>
    </div>
    <script src="overlay.js"></script>
  </body>
</html>

title: OpenWatchParty
description: Synchronized watch parties for Jellyfin
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

url: https://mhbxyz.github.io
baseurl: /OpenWatchParty

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/mhbxyz/OpenWatchParty"

aux_links_new_tab: true

# Footer
footer_content: "OpenWatchParty - Synchronized watch parties for Jellyfin"

# Color scheme (light/dark)
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Code copy button
enable_copy_code_button: true

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Permalinks - pretty URLs without .html
permalink: pretty

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

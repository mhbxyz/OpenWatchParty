name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Remove local cargo config (uses mold linker not available in CI)
        run: rm -f .cargo/config.toml

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  dotnet-tests:
    name: .NET Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugins/jellyfin
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Copy JS files to plugin Web directory
        run: |
          mkdir -p OpenWatchParty/Web
          cp ../../clients/jellyfin-web/*.js OpenWatchParty/Web/

      - name: Restore dependencies
        run: dotnet restore OpenWatchParty.Tests/OpenWatchParty.Tests.csproj

      - name: Build
        run: dotnet build OpenWatchParty.Tests/OpenWatchParty.Tests.csproj --no-restore

      - name: Run tests
        run: dotnet test OpenWatchParty.Tests/OpenWatchParty.Tests.csproj --no-build --verbosity normal

  js-lint:
    name: JavaScript Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check JS syntax
        run: |
          for file in clients/jellyfin-web/*.js; do
            echo "Checking $file..."
            node --check "$file"
          done

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: [rust-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: false
          tags: openwatchparty/session-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
